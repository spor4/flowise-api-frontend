<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowise API Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
  <style>
    .hero-section {
      background: url('/img/blabladoc-heroimage.png') no-repeat center center;
      background-size: cover;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="bg-white">
  <header class="container max-w-4xl mx-auto py-8 flex items-center justify-between">
    <img src="/img/blabladoc_logo.png" alt="Bla Bla Doc Logo" class="w-16 h-16">
    <h1 class="text-black text-4xl font-bold">Bla Bla Doc</h1>
  </header>
  
  <div class="hero-section">
    <div class="hero-content">
      <h2 class="text-4xl font-bold">Ihre Gesundheit, einfach erklärt</h2>
      <p class="text-xl mt-4">
        Mit Bla Bla Doc verwandeln Sie komplizierte Arztbriefe in verständliche Informationen. Einfach hochladen und verstehen!
      </p>
    </div>
  </div>

  <main class="container max-w-4xl mx-auto py-8">
    <form class="text-center mt-8">
      <div class="bg-gray-100 border-2 w-full p-8 rounded-lg mb-4">
        <p class="text-lg text-gray-600 mb-4">Lad sie ihren Arztbrief hoch</p>
        <input type="file" id="file-input" class="bg-gray-100 border-2 p-4 rounded-lg mb-4" />
      </div>
      <button type="submit" id="message-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl uppercase">
        endlich Arztbrief verstehen
      </button>
    </form>
  </main>

  <section class="container max-w-4xl mx-auto py-8">
    <p class="text-center p-4 bg-white w-full rounded-xl" id="response"></p>
  </section>
</body>
</html>
